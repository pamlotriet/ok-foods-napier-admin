<p-table #dt [value]="items" [rows]="3" [paginator]="true"
    [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
    [tableStyle]="{ 'min-width': '50rem' }" [rowHover]="false" dataKey="id" [style]="{'font-size':'14px'}"
    [showCurrentPageReport]="false">
    <ng-template pTemplate="header">
        <tr>
            @for (heading of headings; track heading) {
            <th>
                {{heading}}
            </th>
            }
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>

        <tr>
            <td>
                <img [src]="item.imageUrl" [alt]="item.name" width="50" class="shadow-4 rounded-full h-16 w-16" />
            </td>
            <td>
                {{ item.name }}
            </td>
            <td>
                {{ item.description }}
            </td>
            <td>
                {{ item.price | currency : 'R' }}
            </td>
            <td>
                {{ item.expiration }}
            </td>
            <td>
                <div class="flex flex-row space-x-4">
                    <app-button class="rounded-full bg-green text-white text-xs h-8 w-8"
                        icon="pi pi-pencil p-1 text-sm"></app-button>
                    <app-button class="rounded-full bg-red text-white text-xs h-8 w-8" icon="pi pi-trash p-1  text-sm"
                        (click)="deleteItem(item.id)"></app-button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
